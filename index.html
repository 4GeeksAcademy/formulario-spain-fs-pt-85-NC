<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    
  </head>
  <body>
    <div class="card text-start w-100 w-md-75 mx-auto mt-5">
      <div class="card-header fs-2">
        <strong> Payment form example</strong>
      </div>
      <div class="alert alert-danger m-3" role="alert">
        Some fields are missing
      </div>
    <form class="row g-3 p-2 m-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label"><strong>Card #</strong></label>
        <input type="number" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-md-3">
        <label for="inputEmail4" class="form-label"><strong>CVC #</strong></label>
        <input type="number" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-md-3">
        <label for="validationCustomUsername" class="form-label"><strong>Amount</strong></label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"><strong>$</strong></span>
          <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please enter a amount
          </div>
        </div>
      </div>
      <div class="col-6">
        <label for="inputAddress" class="form-label"><strong>First name</strong></label>
        <input type="text" class="form-control" id="inputAddress" required>
      </div>
      <div class="col-6">
        <label for="inputAddress2" class="form-label"><strong>Last name</strong></label>
        <input type="text" class="form-control" id="inputAddress2" required>
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label"><strong>City</strong></label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label"><strong>State</strong></label>
        <select id="inputState" class="form-select" required>
          <option selected>Pick a state</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label"><strong>Postal code</strong></label>
        <input type="number" class="form-control" id="inputZip" required>
      </div> 
      <div class="col-md-6">
        <p class="mb-2"><strong>We accept:</strong></p> 
        <div class="d-inline-flex flex-wrap justify-content-start gap-3 bg-secondary p-2 rounded">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck1" name="payment" value="visa">
            <label class="form-check-label" for="gridCheck1">
              <i class="fa-brands fa-cc-visa"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck2" name="payment" value="mastercard">
            <label class="form-check-label" for="gridCheck2">
              <i class="fa-brands fa-cc-mastercard"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck3" name="payment" value="diners-club">
            <label class="form-check-label" for="gridCheck3">
              <i class="fa-brands fa-cc-diners-club"></i>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="gridCheck4" name="payment" value="apple-pay">
            <label class="form-check-label" for="gridCheck4">
              <i class="fa-brands fa-cc-apple-pay"></i>
            </label>
          </div>
        </div>
    </div>
    
      <div class="col-md-6">
        <p class="mb-2"><strong>Message</strong></p>
        <div class="form-floating">
          <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comments</label>
        </div>
        <p class="mt-2">Add any notes here.</p>
      </div>
      <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
        <div>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
